<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>我的收藏</title>
    
	<link rel="stylesheet" href="../plugins/bootstrap.css" />
	<link rel="stylesheet" href="../plugins/font-awesome.css"/>
    <link rel="stylesheet" href="../plugins/weui.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/me.css"/>
</head>

<body ontouchstart>
<div class="me-header-top">
    <div><a id="historyPageGo"><span class="fa fa-chevron-left fa-lg"></span></a></div>
    <div>我的收藏</div>
    <div></div>
</div>
<div class="height-2rem"></div>
 <!--**********   个人 *************-->
<div class="me-order-top">
    <div class="order-item">
        <a class="active">全部</a>
    </div>
    <div class="order-item">
        <a class="">外卖</a>
    </div>
    <div class="order-item">
        <a class="">水果</a>
    </div>
    <div class="order-item">
        <a class="">化妆品</a>
    </div>
    <div class="order-item">
        <a class="">其他</a>
    </div>
</div>

<!--全部订单-->
<!--****************   商品列表 ********************-->
<div class="container order-list collect-list" id="shoppingList">
    
    <div class="order-item">
        <div class="row">
            <div class="col-xs-1 me-a showIOSDialog1">
                <i class="fa fa-times-circle-o fa-lg"></i>
            </div>
            <div class="col-xs-4">
                <img src="../img/cao.png" class="img-responsive"/>
            </div>
            <div class="col-xs-7">
                <p>商品名称测试测试测试试测试菜市场测试测试测试</p>
                <small>简介商品名称测试测试场测试测试测试商品名称测试测试测试测试</small>
                <div class="price">
                    <span class="price-decimal-point"><i class="fa fa-rmb"></i>10.00</span>
                </div>
            </div>
        </div>
    </div>
    <div class="order-item">
        <div class="row">
            <div class="col-xs-1 me-a showIOSDialog1">
                <i class="fa fa-times-circle-o fa-lg"></i>
            </div>
            <div class="col-xs-4">
                <img src="../img/cao.png" class="img-responsive"/>
            </div>
            <div class="col-xs-7">
                <p>商品名称测试市场测试测试测试</p>
                <small>测试测试场测试测试测测试测试</small>
                <div class="price">
                    <span class="price-decimal-point"><i class="fa fa-rmb"></i>10.00</span>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- 是否删除订单 -->
<div id="dialogs">
    <div class="js_dialog" id="iosDialog1" style="display: none">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__hd"><strong class="weui-dialog__title">您确定要删除吗</strong></div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn  weui-cell_warn">确定删除</a>
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">点错了</a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../plugins/jquery.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/address.js"></script>
</body>
</html>
