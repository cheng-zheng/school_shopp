<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>个人中心</title>
	<link rel="stylesheet" href="plugins/bootstrap.css" />
	<link rel="stylesheet" href="plugins/font-awesome.css"/>
    <link rel="stylesheet" href="plugins/weui.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/me.css"/>
</head>

<body ontouchstart>
<div class="me-header-top">
    <div><span class="fa fa-cog fa-lg"></span></div>
    <div>个人中心</div>
    <div><span class="fa fa-bell fa-lg"></span></div>
</div>
<div class="height-4rem"></div>
 <!--**********   个人 *************-->
<div class="me-info center-block" >
    <img class="img-circle img-thumbnail" src="img/me.png">
    <div class="me-name"><h5>用户名</h5></div>
</div>
<div class="me-login center-block" style="display: none">
    <div>您尚未登录</div>
    <a class="weui-btn weui-btn_mini weui-btn_primary center-block">点击登录</a>
</div>
 <!--**********   余额，优惠，积分 *************-->
<div class="weui-grids">
    <a href="#" class="weui-grid">
        <div class="weui-grid__icon">
            <span class="fa fa-cny fa-2x "></span>
        </div>
        <p class="weui-grid__label">余额</p>
    </a>
    <a href="#" class="weui-grid">
        <div class="weui-grid__icon">
            <span class="fa fa-money fa-2x "></span>
        </div>
        <p class="weui-grid__label">优惠券</p>
    </a>
    <a href="#" class="weui-grid">
        <div class="weui-grid__icon">
            <span class="fa fa-database fa-2x "></span>
        </div>
        <p class="weui-grid__label">积分</p>
    </a>
</div>

<!--**********  带图标、说明、跳转的列表项 *************-->
<div class="weui-cells me-list">
    <a class="weui-cell weui-cell_access" href="me/order.html">
        <div class="weui-cell__hd"><span class="fa fa-file-archive-o"></span></div>
        <div class="weui-cell__bd">
            <p>我的订单</p>
        </div>
        <div class="weui-cell__ft">查看</div>
    </a>
    <a class="weui-cell weui-cell_access" href="me/collect.html">
        <div class="weui-cell__hd"><span class=" fa fa-star"></span></div>
        <div class="weui-cell__bd">
            <p>我的收藏</p>
        </div>
        <div class="weui-cell__ft">查看</div>
    </a>
    <a class="weui-cell weui-cell_access" href="me/addressAdmin.html">
        <div class="weui-cell__hd"><span class="fa fa-street-view"></span></div>
        <div class="weui-cell__bd">
            <p>收货地址</p>
        </div>
        <div class="weui-cell__ft">管理</div>
    </a>
    <a class="weui-cell weui-cell_access" name="wait">
        <div class="weui-cell__hd"><span class="fa fa-database"></span></div>
        <div class="weui-cell__bd">
            <p>积分商城</p>
        </div>
        <div class="weui-cell__ft"></div>
    </a>
    <a class="weui-cell weui-cell_access" href="javascript:;">
        <div class="weui-cell__hd"><span class="fa fa-location-arrow"></div>
        <div class="weui-cell__bd">
            <p>意见反馈</p>
        </div>
        <div class="weui-cell__ft"></div>
    </a>
</div>
<!--****************   底部导航  background:rgba(255,150,1,0.3) ********************-->
<div class="weui-tabbar">
    <a class="weui-tabbar__item" href="home.html">
        <i class="weui-tabbar__icon"><span class="fa fa-home"></span></i>
        <p class="weui-tabbar__label">首页</p>
    </a>
    <a class="weui-tabbar__item" href="shoppCar.html">
        <i class="weui-tabbar__icon"><span class="fa fa-shopping-cart"></span></i>
        <p class="weui-tabbar__label">购物车</p>
    </a>
    <a class="weui-tabbar__item" name="wait">
        <i class="weui-tabbar__icon"><span class="fa fa-comments-o"></span></i>
        <p class="weui-tabbar__label">校园圈子</p>
    </a>
    <a class="weui-tabbar__item">
        <i class=" weui-tabbar__icon"><span class="fa fa-user-o me-font-f90"></span></i>
        <p class="weui-tabbar__label me-font-f90" >个人中心</p>
    </a>
</div>
</body>
</html>
